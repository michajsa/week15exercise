<!DOCTYPE html>
<html ng-app="multiPageApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>
    <link rel="stylesheet" href="css/main.css">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


  </head>
  <body>
    <!-- <h1>{{(5 + 10) / 2}}</h1> -->
    <div ng-controller="MyCtrl">
      <h1>{{fullName.firstName + ' ' + fullName.lastName}}</h1>
    </div>

    <div ng-controller="MoneyCtrl">
      <h1>Money = {{ money | currency }}</h1>
      <h1>Bank = {{ bank[0] | currency }}</h1>
    </div>
    <div ng-controller="RepeatCtrl">
      <ul>
        <!-- <li ng-repeat="names in className | orderBy">{{ names }}</li> -->
        <li ng-repeat = "car in cars">{{car.name + ' ' + car.colors }}
        </li>
      </ul>
    </div>

    <input type="text" ng-model="name"placeholder="type name here">
    <h1>{{ Hello }}</h1>












    <script
     src="https://code.jquery.com/jquery-3.2.1.min.js"
     integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
     crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js" type="text/javascript"></script>
    <script src=js/app.js></script>
  </body>

</html>
